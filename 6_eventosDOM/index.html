<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #principal {
            background-color: yellowgreen;
            text-align: center;
            padding: 100px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div id="principal" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Essa Ã© a minha div
    </div>
    <script>
        function clicar() {
            principal.style.background = 'blue'
            principal.innerText = 'Clicou'
            principal.style.color = 'white'
        }
        function entrar() {
            principal.style.background = 'black'
            principal.style.color = 'white'
            principal.style.innerText = 'entrou'
        }
        function sair() {
            principal.style.background = 'pink'
            principal.style.color = 'white'
            principal.style.innerText = 'saiu'
        }
    </script>
</body>
</html>
